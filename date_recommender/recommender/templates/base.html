<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}데이트 장소 추천{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main' %}">데이트 장소 추천</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'add_date_place' %}">새 장소 추가</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'mypage' %}">마이페이지</a>
                    <a class="nav-link" href="/accounts/logout/">로그아웃</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">로그인</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if messages %}
        <div class="container mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
