<!DOCTYPE html>
<html>
<head>
    <title>프로필</title>
</head>
<body>
    <h1>프로필</h1>
    {% if user.is_authenticated %}
        <p>안녕하세요, {{ nickname }}님!</p>
        {% if profile_image %}
            <img src="{{ profile_image }}" alt="프로필 이미지">
        {% endif %}
        <a href="{% url 'account_logout' %}">로그아웃</a>
    {% else %}
        <p>로그인이 필요합니다.</p>
        <a href="{% url 'account_login' %}">로그인</a>
    {% endif %}
</body>
</html>
