{% extends 'base.html' %}

{% load socialaccount %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">로그인</h2>
                    {% if user.is_authenticated %}
                        <p class="text-center">이미 로그인되어 있습니다.</p>
                        <div class="text-center">
                            <a href="/accounts/logout/" class="btn btn-danger">로그아웃</a>
                        </div>
                    {% else %}
                        <form method="post" action="{% url 'account_login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_login" class="form-label">사용자명 또는 이메일</label>
                                <input type="text" name="login" class="form-control" id="id_login" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">비밀번호</label>
                                <input type="password" name="password" class="form-control" id="id_password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">로그인</button>
                            </div>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a href="{% provider_login_url 'kakao' method='oauth2' %}" class="btn btn-warning">
                                카카오로 로그인
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
